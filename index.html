<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.5c2ab384.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="forField"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" autocomplete="off" minlength="3" maxlength="15" required> </label> <label class="form-field"> Name: <input type="text" autocomplete="off" minlength="3" maxlength="15" required> </label> <label class="form-field"> How old are You? <input type="number" value="12" min="1" max="100"> </label> <label class="form-field"> Full date of birth: <input type="date" required> </label> <label class="form-field"> I accept the term of the agreement <input class="bottomClass" type="checkbox" required> </label> </fieldset> <fieldset class="forField"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" placeholder="email@example.com" autocomplete="off" required> </label> <label class="form-field"> Password: <input class="bottomClass" type="password" autocomplete="off" minlength="5" maxlength="15" required> </label> </fieldset> <fieldset class="forField"> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats? <label> <input type="radio" name="cats" value="yes"> Yes </label> <label> <input type="radio" name="cats" value="no"> No </label> </label> <label class="form-field"> What is your favorite color? <input type="color" required> </label> <label class="form-field"> What time do you go to bed? <input type="time" step="2" required> </label> <label class="form-field"> What are you favorite brand of cars? <select name="color" required multiple> <option value="bmv"> BMV </option> <option value="audi"> Audi </option> <option value="lada"> Lada </option> <option value="notvalue" disabled> </option> </select> </label> <label class="form-field"> How do you rate our work? <input class="recommend bottomClass" type="range" min="0" max="100" value="0"> </label> </fieldset> <fieldset class="forField"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="summary" cols="20" rows="2">
